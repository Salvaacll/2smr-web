<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
        <label for="name">Nombre</label>
        <input type="text" >
    <br>
        <label for="coreo">Correo electrónico</label>
        <input type="email" >
    <br>
        <label for="URL">URL</label>
        <input type="url" >
    <br>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" list="lista-ciudades" >
        <datalist id="lista-ciudades">
            <option value="Córdoba">
            <option value="Jaén">
            <option value="Almería">
            <option value="Granada">
            <option value="Málaga">
            <option value="Cádiz">
            <option value="Huelva">
            <option value="Sevilla">
        </datalist> 
        </fieldset>
    <br>
    <fieldset>
         <legend>Otros Datos</legend>
        <label for="Fecha">Fecha</label>
        <input type="date" >
    <br>
        <label for="Tiempo">Tiempo</label>
        <input type="time" > 
    <br>
        <label for="fecha y hora">Fecha y hora</label>
        <input type="datetime" > 
    <br>
        <label for="mes">Mes</label>
        <input type="month" >
    <br>
        <label for="Semana">Semana</label>
        <input type="week">
    <br>
        <label for="numero">Número (min -10, mas 10):</label>
        <input type="number" min="-10" max="10">
    <br>
        <label for="telefono">Telefono</label>
        <input type="tel">
    <br>
        <label for="termino_busqueda">Termino de busqueda:</label>
        <input type="search">
    <br>
        <label for="Color">Color favorito</label>
        <input type="color">
    </fieldset>
    <br>
    <fieldset>
            <legend>Otros controles</legend>
        <label for="Aficiones">Aficiones</label>
        <input type="checkbox">
    <br>
        <label for="Pago">Forma de pago</label>
        <input type="checkbox">
        </fieldset>
    </form>
     <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    


</body>
</html>
