<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Responsive: Flex y Grid</title>
    <link rel="stylesheet" href="css/estilos_inicio.css">
</head>
<body>

    <header>
        <h1>Práctica de Diseño Responsive</h1>
    </header>

    <section class="flex-container">
        <div class="flex-item">Elemento Flex 1</div>
        <div class="flex-item">Elemento Flex 2</div>
        <div class="flex-item">Elemento Flex 3</div>
        <div class="flex-item">Elemento Flex 4</div>
    </section>

    <main class="grid-container">
        <div class="grid-item header">Header (Grid)</div>
        <div class="grid-item sidebar">Sidebar

                <div class="izquierda">

                    <div class="contenido-izquierda">Aside1</div>
                    <div class="contenido-izquierda">Aside2</div>
                </div>

        </div>
        <div class="grid-item content">Contenido Principal

            <div class="contenido"> 
                <div class="tarjetas">
                    <div class="tarjeta"><img src="./img/cordoba.jpg"></div>
                    <div class="tarjeta"><img src="./img/cordoba2.jpg"></div>
                </div>
            </div>

        </div>
        <div class="grid-item footer">Footer</div>
    </main>

</body>
</html>
